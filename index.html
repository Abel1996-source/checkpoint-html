<!DOCTYPE html>
<html>

<head>
    <title>Gomycode</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#A_propos">À propos</a></li>
                <li><a href="#travail">Travail</a></li>
                <li><a href="#cv">Cv</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <img src="res/images/gomycode.JPG" alt=""><br>
            <audio src="res/audio/HAPPY-RIDE-02-57-COMP-PARSIPARLA-Thierry-CHAZE-SACEM.mp3" controls type="audio/mp3"></audio>
            <video src="res/video/Judikay - Omemma (LIVE).mp4" controls type="video/mp4" width="320" height="240"></video>
        </section>
        <!-- start à prpos section -->
        <section>
            <h1 id="A_propos">À propos</h1>
            <form action="#">
                <textarea name="a_propos" id="a_propos" cols="80" rows="10" placeholder="Que pouvons sovoir sur vous?"></textarea>
                <button type="submit">Valider</button>
            </form>
        </section>
        <!-- /end à propos section -->

        <br><br>

        <!-- start travail section -->
        <section>
            <h1 id="travail">Travail</h1>
            <form action="#">
                <label for="travail">Travail:</label>
                <input type="text" name="travail" placeholder="Quel travail vous exercez ?">
                <button type="submit">Valider</button>
            </form>
        </section>
        <!-- /end travail secton -->

        <br> <br>
        <!-- start cv section -->
        <section>
            <h1 id="cv">CV</h1>
            <form action="#">
                <label for="travail">CV:</label>
                <input type="file" name="cv" placeholder="Ajoutez votre cv">
                <button type="submit">Valider</button>
            </form>
        </section>
        <!-- / end cv section-->
        <br> <br>

        <!-- start contact section -->
        <section>
            <h1 id="contact">Contact</h1>
            <form action="#">
                <label for="contact">Contact:</label><br>
                <input type="tel" name="tel" placeholder="Entrez votre contact"><br><br>
                <input type="email" name="email" placeholder="Entrez votre e-mail"><br><br>
                <input type="password" name="password" placeholder="Entrez votre mot de pass"><br><br>
                <button type="submit">Valider</button>
            </form>
        </section>

        <!-- / end contact section -->
    </main>
    <footer>
        <p>
            <a href="#A_propos">À propos</a>
            <a href="#accueil">Accueil</a>
            <a href="#contact">Contact</a>
            <a href="#cv">CV</a>
            <a href="#travail">Travail</a>
        </p>
        <p>
            COPYRIGHT-2022-TOUT DROIT RESERVE-GomyCode
        </p>
    </footer>
</body>

</html>
